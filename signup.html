          </header><div>
            <b class="information">아이디</b><br>
          </div>
            <div>
            <input class="text" type="text" id="id" placeholder="아이디">

      <div id="passwordCheckError" class="error"></div>
  </div>
  <div>
    <b class="information">이름</b><br>
    <input class="text" type="text" id="name" placeholder="이름">
    <div id="nameError" class="error"></div>
  </div>
    <div>
      <b class="information">생년월일</b><br>
      <div class="birth">
        <span class="birth_y">
          <input class="text_birth" type="text" id="yy" placeholder="년(4자)" maxlength="4">
          <div id="birth_yError" class="error_b"></div>
        </span>
        <span class="birth_m">
          <select class="text_birth" type="text" id="mm" placeholder="월">
            <option value="">월</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <div id="birth_mError" class="error_b"></div>
        </span>
        <span class="birth_y">
          <input class="text_birth" type="text" id="dd" placeholder="일" maxlength="2">
          <div id="birth_dError" class="error_b"></div>
        </span>
      </div>
    </div>
  <div>
    <b class="information">전화번호</b><br>
    <input class="text" type="text" id="telephone" placeholder="전화번호">
    <div id="telephoneError" class="error"></div>
  </div>
  <div>
    <b class="information">주소지</b><br>

  </div>
  <div>

    <div id="emailError" class="error"></div>
  </div>
