<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <h1>자주 묻는 질문</h1>
    <div class="faq-container">
      <div class="faq">
        <h3 class="faq-title">포멧을 진행하는 데에 얼마나 걸리나요?</h3>

        <p class="faq-text">일주일 내로 완료가됩니다.</p>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">이레이징 횟수에 따른 차이는 무엇이있나요?</h3>

        <p class="faq-text">가장 간단한 한 번만 하는 경우에는 기존 데이터를 복구하기 어렵지만 전문적인 데이터 복구 노력으로 복구될 수도 있습니다. 더 강력한 삭제 방법으로는 여러 번 작업을 반복하는 것이 있습니다. 여러번 작업하는 경우, 이전 데이터를 완전히 덮어쓰므로 거의 또는 완전히 복구할 수 없게 됩니다.</p>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="faq">
        <h3 class="faq-title">포멧은 어떤 방식으로 진행되나요?</h3>

        <p class="faq-text">이레이저 프로그램을 사용하여 덮어쓰는 방식으로 진행됩니다.</p>

        <button class="faq-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-times"></i>
        </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
